<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Geeks | Instagram Post</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body class="container"> 
    <div class="post">
        <div class="post__header">
            <div class="post__header--logo">
                    <img class="header__logo--photo" src="/styles/fotos/html-5.svg" alt="User picture">
            </div>
            <div class="post__header--user">
                <h1>HTML 5</h1>
                <h2>Rigoberto</h2>
            </div>
            <div class="post__header--menu">
                <div class="header__menu">
                    <div class="header__menu--dots"></div>
                    <div class="header__menu--dots"></div>
                    <div class="header__menu--dots"></div>
                </div>
            </div>
        </div>
        <div class="post__photo">
            <div class="post__photo--background"></div>
        </div>
        <div class="post__interaction">
            <div class="post__interaction--action">
                <div class="interaction__action--cls">
                    <img class="action-icon" src="/styles/fotos/svg/001-heart.svg" alt="like">
                    <img class="action-icon" src="/styles/fotos/svg/002-speech-bubble.svg" alt="comment">
                    <img class="action-icon" src="/styles/fotos/svg/003-send.svg" alt="send">
                </div>
                <div class="interaction__action--bookmark">
                    <img class="action-icon" src="/styles/fotos/svg/004-bookmark.svg" alt="bookmark">
                </div>
            </div>
            <div class="post__interaction--likes">
                <p>Liked by <span class="interaction__likes--user">4GeeksAcademy</span>, <span class="interaction__likes--user">html5</span>, <span class="interaction__likes--user">Web</span>, and <span class="interaction__likes--number">100.000</span> <span>others</span>.</p>
            </div>
            <div class="post__interaction--comments">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa facilis sequi, magni quam omnis exercitationem quaerat ex perspiciatis impedit eos autem nisi dolores quibusdam vero expedita facere. Aut, quis natus? </p>
            </div>
        </div>
    </div>
    
</body>
</html>
